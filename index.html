<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Academy Connect Four</title>
  <link rel="stylesheet" href="./site.css">
</head>
<body>
  <main>
    <div id="form-holder">
      <input id="player-1-name" placeholder="Player 1 Name" type="text">
      <input id="player-2-name" placeholder="Player 2 Name" type="text">
      <button id="new-game">New Game</button>
    </div>
    <div id="board-holder">
      <div id="slots">
        <div id="column-0" class="column"><div class="spot"></div></div>
        <div id="column-1" class="column"><div class="spot"></div></div>
        <div id="column-2" class="column"><div class="spot"></div></div>
        <div id="column-3" class="column"><div class="spot"></div></div>
        <div id="column-4" class="column"><div class="spot"></div></div>
        <div id="column-5" class="column"><div class="spot"></div></div>
        <div id="column-6" class="column"><div class="spot"></div></div>
      </div>
      <div id="overlay"></div>
    </div>
  </main>
  <script src="./connect-four.js"></script>
</body>
</html>
